<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Boolando</title>
</head>

<body class="debug
">

    <header>
        <div class="head-container">
            <div class="head sex">
                <span>Donna</span>
                <span>Uomo</span>
                <span>Bambini</span>
            </div>
            <div class="head logo">
                <img class="img-logo" src="img/boolean-logo.png" alt="logo boolean">
            </div>
            <div class="head profile">
                <span><i class="fa-regular fa-user"></i></span>
                <span><i class="fa-regular fa-heart"></i></span>
                <span><i class="fa-solid fa-bag-shopping"></i></span>
            </div>
        </div>
    </header>

    <main>
        <div class="main-container">


            <!--card 1-->

            <div class="card">
                <div class="card-img">
                    <img class="img img-sopra" src="img/1.webp" alt="immagine sopra">
                    <img class="img img-sotto" src="img/1b.webp" alt="immagine sotto">
                    <div class="percentuale">
                        <div class="percentage rosso">- 50%</div>
                        <div class="eco verde">Ecosostenibile</div>
                    </div>
                    <div class="heart">
                        <i class="fa-solid fa-heart"></i>
                    </div>
                </div>
                <div class="information">
                    <div class="info brand">Levi's</div>
                    <div class="info description">RELAXED FIT TEE UNISEX</div>
                    <div class="info price">
                        <span class="price-red">14.99$</span>
                        <span class="price-barrato">29.99$</span>
                    </div>
                </div>
            </div>
            <!--card 2-->
          





        </div>

    </footer>
